<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>String Dance</title>
</head>
<body>
    <div class="mainContainer">
        <input class="inputfield" type="text" placeholder="Input String to manipulate ">
        
        <div class="buttonContainer">
            <button class="btn1 btn" data-btnvalue="split">Split</button>
            <button class="btn2 btn" data-btnvalue="Reverse">Reverse</button>
            <button class="btn3 btn" data-btnvalue="Length">Length</button>
            <button class="btn4 btn" data-btnvalue="vowel">Vowel Count</button>
        </div>
    </div>

    <div class="outputContainer">

        <p class="outputField"></p>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
